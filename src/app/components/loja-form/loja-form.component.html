<div class="container mt-5">

    <form (ngSubmit)="processForm()">
        <div class="form group">
            <input type="hidden" name="id" class="form-control" [(ngModel)]="loja.id">
        </div>
        <div class="form group">
            <label for="produto">Produto</label>
            <input type="text" name="produto" class="form-control" minlength="1" required [(ngModel)]="loja.produto">
        </div>

        <div class="form group">
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" class="form-control" minlength="1" required [(ngModel)]="loja.descricao">
        </div>
        <div class="form group">
            <label for="preco">Preço</label>
            <input type="number" name="preco" class="form-control" minlength="1" required [(ngModel)]="loja.preco">
        </div>
        <div class="form-group mt-3">
            <input type="submit" value="Salvar" class="btn btn-success">
        </div>
    </form>
</div>
